<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Linkpage</title>
  </head>
  <body>
    <main class="secao-principal">
      <header class="topo">
        <button class="topo__interrupitor" id="interrupitor">
          <img src="img/light-bulb.svg" alt="icone de interrupitor" />
        </button>
        <img
          class="topo__foto-perfil"
          src="img/IMG_20230202_121355_274-modified.png"
          alt="foto do perfil"
        />
        <h1 class="topo__nome">Gustavo Fernandes</h1>
        <span class="topo__profissao">Fullstack developer</span>
      </header>

      <section class="links">
        <a
          target="_blank"
          class="links__link"
          href="https://m.facebook.com/?refsrc=deprecated&_rdr"
        >
          <i class="ri-facebook-circle-fill links__icone"></i> Facebook</a
        >
        <a target="_blank" class="links__link" href="https://www.instagram.com/"
          ><i class="ri-instagram-fill links__icone"></i>
          <i class=""></i> Instagram</a
        >

        <a
          target="_blank"
          class="links__link"
          href="https://www.linkedin.com/onboarding/start/profile-edit/new/"
        >
          <i class="ri-linkedin-box-fill links__icone"></i> linkedin</a
        >
        <a target="_blank" class="links__link" href="https://github.com/">
          <i class="ri-github-fill links__icone"></i> Github</a
        >
      </section>

      <footer class="rodape">
        <p class="rodape__pergunta">Algum projeto em mente?</p>
        <p class="rodape__convite">Me chama no direct!</p>
        <i class="ri-send-plane-fill rodape__icone"></i>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
